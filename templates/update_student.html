<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update student</title>
</head>
<body>
    <h1>Update a Student</h1>
    <form action="/student/{{ student.student_id }}/update" method="POST" id="update-student-form">
<div>
<label>Roll Number:</label>
<input type="text" name="roll" value="{{ student.roll_number }}" disabled />
</div>
<div>
<label>First Name:</label>
<input type="text" name="f_name" value="{{ student.f_name }}" required />
</div>
<div>
<label>Last Name:</label>
<input type="text" name="l_name" value="{{ student.l_name }}"/>
</div>
<div>
    <label for="courses">Select Course: </label>
<select name="course" id="course">
    {% for course in current_courses %}
    <option value="{{course.course_id}}">{{ course.course_name }}</option>
    {% endfor %}
    </select>
</div>
<div>
<input type="submit" value = "Submit">
</div>
</form>

</body>
</html>
